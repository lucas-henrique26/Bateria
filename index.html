<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Bateria</h1>

    <div class="keys">
        <div data-key="keya" class="key">a</div>
        <div data-key="keys" class="key">s</div>
        <div data-key="keyd" class="key">d</div>
        <div data-key="keyf" class="key">f</div>
        <div data-key="keyg" class="key">g</div>
        <div data-key="keyh" class="key">h</div>
        <div data-key="keyj" class="key">j</div>
        <div data-key="keyk" class="key">k</div>
        <div data-key="keyl" class="key">l</div>
    </div>
    <div class="composer">
        <input type="text" id="input" placeholder="Faça uma composição..."> 
        <button>Tocar</button>
    </div>

    <footer>Criado por Lucas Henrique.</footer>

    <audio id="s_keya" src="sounds/keya.wav"></audio>
    <audio id="s_keys" src="sounds/keys.wav"></audio>
    <audio id="s_keyd" src="sounds/keyd.wav"></audio>
    <audio id="s_keyf" src="sounds/keyf.wav"></audio>
    <audio id="s_keyg" src="sounds/keyg.wav"></audio>
    <audio id="s_keyh" src="sounds/keyh.wav"></audio>
    <audio id="s_keyj" src="sounds/keyj.wav"></audio>
    <audio id="s_keyk" src="sounds/keyk.wav"></audio>
    <audio id="s_keyl" src="sounds/keyl.wav"></audio>
    
    <script src="script.js"></script>
</body>
</html>
